<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/netflix logo.png" type="image/x-icon" />
    <title>Netflix India - Watch TV Shows, Watch Online Movies</title>
    <link rel="stylesheet" href="/NetFlix_Landing_Page/css/style.css">
</head>

<body>
    <div class="root">
        <nav class="navbar">
            <img class="img-logo" src="./images/logo1.png" alt="Netflix Logo" />
            <div class="btn-sign-in">Sign In</div>
        </nav>
        <div class="main-container">
            <div class="main-titles-container">
                <h1 class="main-title">Unlimited Movies,TV shows and more.</h1>
                <h2 class="sub-title">Watch anywhere. Cancel anytime</h2>
                <p class="main-call-to-action">Ready to watch? Enter your email to create or restart the membership.</p>
            </div>
            <div class="main-email-container">
                <input class="main-email-container-input" type="text" placeholder="Email address"/>
                <div class="btn-get-started">Get Started> </div>

            </div>
        </div>
    </div>
</body>

</html>
